<!DOCTYPE html>
<html>
<head>
  <title>Anabel</title>
		<link rel="stylesheet" type="text/css" href="anabel.css">
		<script type="text/javascript" src="jquery-2.2.3.min.js"></script>
	        <script type="text/javascript" src="anabel.js"></script>
		<script src="typed.js"></script>

</head>
<body style="background-color:#fcf014">
  <!-- <h1 style="color:blue;text-align:center;font-family: Comic Sans MS"><strong>Anabel My Love</strong></h1> -->
	<strong><h1 class="element" style="color:blue;text-align:center;font-family: Geneva"></h1></strong>
 	<center>
		<form>
			The very important code Ms. Rosario received:<br>
			<input type="tel" name="guess" id="guess" size="15" maxlength="8" placeholder="8 Digit Code"><br>
		</form><br>
		<button id="submit">Submit</button>
		<h5>Number of times Anabel tried to guess: 13</h5>
		</center>
	<script>
  $(function(){
      $(".element").typed({
        strings: ["Anabel", "My Love", "My Princess", "My beautiful girl fren", "My darling", "My baaaaaab", "My wifey"],
        typeSpeed: 0,
        backSpeed: 0,
        backDelay: 1500,
        loop: true,
        showCursor: false,
        cursorChar: "|",
      });
  });
  </script>
</body>
</html>
